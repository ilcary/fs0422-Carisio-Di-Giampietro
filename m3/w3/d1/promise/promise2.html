<body>
    
    <script>

        function dati(){

            return new Promise((resolve) => {
                resolve('ok')
                setTimeout(()=>{
                    resolve('ok2')//non funzionerÃ , la promise si spegne dopo aver inviato un dato
                },2000)
            })

        }

        console.log(dati())

        dati().then((data) => console.log(data))


        function check(){

            return new Promise((resolve, reject) => {

                let isUserLogged = true
                if(isUserLogged){
                    resolve('puoi accedere')
                }else{
                    reject('Accesso negato')
                }
               
            })

        }

        check().then(
            (data) => console.log(data),
            (error) => console.log(error)
            )

    </script>
