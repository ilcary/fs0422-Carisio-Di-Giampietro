<div class="container">
  <div class="row">
    <form class="col" (ngSubmit)="submit(form)" #form="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input #u="ngModel"
         type="text" required id="username"
         class="form-control" ngModel name="username">
        <p class="errorText" *ngIf="checkValidity(u)">Devi riempire il campo nome</p>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input #e="ngModel" required
        type="email" id="email" class="form-control" ngModel name="email">
        <p class="errorText" *ngIf="checkValidity(e)">Devi riempire il campo email</p>
      </div>
      <div class="form-group">
        <label for="gender">Scegli il sesso:</label>
        <select type="text" id="gender" class="form-control" ngModel name="gender">
          <option value="">Non specificato</option>
          <option value="">Uomo</option>
          <option value="">Donna</option>
        </select>
      </div>
      <button [disabled]="form.invalid" class="btn btn-primary">Invia</button>
    </form>
  </div>
</div>
