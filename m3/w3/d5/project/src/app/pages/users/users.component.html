<h2>ALL USERS:</h2>

<nz-table #basicTable >
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allUsers">
      <td>{{ data.name }}</td>
      <td>{{ data.email }}</td>
      <td [ngClass]="data.id==actualUserId? 'abled':'disabled' " >
        <a [routerLink]="['/users/editUser/'+data.id]" >Edit</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
