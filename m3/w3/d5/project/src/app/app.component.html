<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1 [textContent]="logged? 'Welcome back '+loggedUserName : 'Welcome' " >Welcome back </h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" >
      <li nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/']">Home</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/users']" >Users</a>
          </li>
          <li nz-submenu nzOpen nzTitle="Posts"  nzIcon="diff">
            <ul>
              <li nz-menu-item nzMatchRouter>
                <a [routerLink]="['/posts']" >All Posts</a>
              </li>
              <li nz-menu-item nzMatchRouter>
                <a [routerLink]="['/inactivePost']" >Inactive posts</a>
              </li>
            </ul>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Login" nzIcon="login">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/login']" >Login</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/signup']" >Sign up now!</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a (click)="logOut()" [routerLink]="['/login']" >Logout</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
