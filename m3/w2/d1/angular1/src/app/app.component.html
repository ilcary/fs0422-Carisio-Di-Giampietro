<h1
[style.color]="titleColor"
>{{title}}</h1>

<div class="app-button"></div>

<table class="table">
  <tr>
    <th>Nome</th>
    <th>Email</th>
    <th>Azioni</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>
      <button
      (click)="deleteUser(user.id)"
      class="btn btn-danger text-dark">Elimina</button>
    </td>
  </tr>
</table>
