<div *ngFor="let utente of utenti" class="card" style="width: 18rem;">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{utente.name}}</h5>
    <p class="card-text">{{utente.email}}</p>
    <a [routerLink]="['/utenti',utente.id]" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
