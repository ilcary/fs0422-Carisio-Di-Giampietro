<div *ngFor="let post of posts" class="card" style="width: 18rem;">
  <div class="card-header">
    {{post.userId}}
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{post.title}}</li>
    <li class="list-group-item">{{post.body}}</li>
    <li class="list-group-item">like: {{post.like}}</li>
    <li (click)="activePost(post.id,post.active)" [innerText]="post.active ? 'Disattivami' : 'Attivami'" class="list-group-item"></li>
  </ul>
</div>
