<form class="col-6 container mt-5" >
  <input type="number" class="form-control" name="userId" [(ngModel)]="newPost.userId" placeholder="userId">
  <input type="text" class="form-control" name="title" [(ngModel)]="newPost.title" placeholder="title">
  <input type="text" class="form-control" name="body" [(ngModel)]="newPost.body" placeholder="body">
  <label for="type">type</label>
  <select type="text" id="type" class="select" name="type" [(ngModel)]="newPost.type" placeholder="type">
    <option value="news">news</option>
    <option value="politic">politic</option>
    <option value="education">education</option>
  </select>
  <button (click)="save()" class="btn btn-success" >CREA NUOVO POST!</button>
</form>
