<div *ngFor="let post of allPosts" class="card m-5">
  <h5 class="card-header">{{post.title}}</h5>
  <div class="card-body" >
    <h3 class="card-title">{{post.userId}}</h3>
    <h5 class="card-title">{{post.type}}</h5>
    <p class="card-text">{{post.body}}</p>
    <a [routerLink]="['modifica/',post.id]" class="btn btn-warning">Update</a>
  </div>
</div>
