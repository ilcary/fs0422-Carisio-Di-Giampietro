<form class="col-6 container mt-5">
  <input type="text" [(ngModel)]="newUser.name" class="form-control"name="name" >
  <input type="text" [(ngModel)]="newUser.lastname" class="form-control"name="lastname" >
  <input type="date" [(ngModel)]="newUser.btd" class="form-control"name="btd" >
  <button class="btn btn-success" (click)="save()" >Crea nuovo utente</button>
</form>
