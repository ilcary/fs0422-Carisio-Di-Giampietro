<form class="mt-5">
  <input
    [(ngModel)]="currentPost.title"
   class="form-control" type="text"
   name="title" placeholder="Title">

  <textarea
  [(ngModel)]="currentPost.content"
   class="form-control" name="content">
  </textarea>
  <button class="btn btn-primary" (click)="save()">Salva</button>
</form>
