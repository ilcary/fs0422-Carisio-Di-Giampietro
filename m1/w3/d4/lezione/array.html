<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="test"></div>
    <div id="test2"></div>

    <script>

        let array = [2,'a'];

        console.log(array)
        console.log(array.length)//ottengo la lunghezza dell'array

        console.log(array[1])//leggo il secondo valore presente nell'array chiamato array
        array[1] = 'b';//sovrascrivo il secondo valore
        console.log(array)

        console.log(array[2])//il valore non esiste. Undefined

        //utilizzo dei valori

        document.getElementById('test')
        .innerHTML = '<span>'+array[1]+'</span>';


        document.getElementById('test2')
        .innerHTML = array.join('<br>')

    </script>
</body>
</html>
