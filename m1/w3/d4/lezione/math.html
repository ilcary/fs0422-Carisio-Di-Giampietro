    <script>

        console.log( Math.round(10.3) );//arrotondamento per vicinanza all'intero
        console.log( Math.round(10.8) );

        console.log( Math.ceil(10.3) );//arrotondamento per eccesso
        console.log( Math.floor(10.8) );//arrotondamento per difetto
        
        console.log( Math.trunc(10.8) );//elimina il decimale


        //math random

        console.log( Math.floor(Math.random() * 3) );

        let parole = ['Grazie','Grazie Mille','Tante grazie']
        let smyle = ['',':)',':D']
        let punteggiatura = ['','!','!!']

        let rand = Math.floor(Math.random() * 3)
        let rand2 = Math.floor(Math.random() * 3)
        let rand3 = Math.floor(Math.random() * 3)

        console.log(`Ecco la frase generata randomicamente: ${parole[rand]} ${smyle[rand2]} ${punteggiatura[rand3]}`);

        console.log(`"numero1":${Math.random()}, numero:${rand} `)






    </script>
