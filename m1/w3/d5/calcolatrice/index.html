<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body >

    <label class="switch" >
        <input id="make3d" type="checkbox">
        <span class="slider round"></span>
      </label>
      

    <div class="calculator" id="calculator1">
        <div class="display">
            <div class="output"></div>
            <div class="result">0</div>
        </div>
        <div class="input">
            <button>AC</button>
            <button>(</button>
            <button>)</button>
            <button class="op">+</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">-</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">x</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">/</button>

            <button>DEL</button>
            <button>0</button>
            <button>.</button>
            <button class="op" id="equal">=</button>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./js/script.js"></script>
</html>
