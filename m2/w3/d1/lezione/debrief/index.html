<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form action="#">
                    <input type="text" class="form-control" id="nome" placeholder="Nome"><br>
                    <input type="text" class="form-control" id="cognome" placeholder="Cognome"><br>
                    <input type="date" id="data_nascita"><br>
                    <button type="button" class="btn btn-info" id="add">Add</button>
                </form>
            </div>
            <div class="col-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Cognome</th>
                            <th>Nascita</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>

        let add = document.querySelector('#add');

        add.addEventListener('click',function(){
            let nome = document.querySelector('#nome');
            let cognome = document.querySelector('#cognome');
            let dataNascita = document.querySelector('#data_nascita');

            //crea utente
            let utente = new User(nome.value, cognome.value, dataNascita.value, 'table.table tbody');

        })

        class User{
            constructor(nome, cognome, nascita, target){
                this.nome = nome;
                this.cognome = cognome;
                this.dataNascita = nascita;
                this.target = document.querySelector(target);
                this.aggiungiRiga();
            }

            aggiungiRiga(){
                let tr = document.createElement('tr');
                let tdNome = document.createElement('td');
                let tdCognome = document.createElement('td');
                let tdNascita = document.createElement('td');

                tdNome.innerHTML = this.nome;
                tdCognome.innerHTML = this.cognome;
                tdNascita.innerHTML = this.dataNascita;

                tr.append(tdNome, tdCognome, tdNascita)
                this.target.append(tr)
            }
        }

    </script>
</body>
</html>
