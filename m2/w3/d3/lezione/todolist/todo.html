<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <form id="formTodo" class="row">
            <div class="col-6">
                <input type="text" id="testo" placeholder="Cosa devi fare?" class="form-control">
            </div>
            <div class="col-6">
                <input type="date" id="data" class="form-control">
            </div>
            <div class="col-12">
                <button id="salva" class="btn btn-primary">Salva</button>
            </div>
        </form>
    </div>

    <div id="lista"></div>


    <a href="http://google.it">Vai a google</a>

    <script>
        document.querySelector('a')
        .addEventListener('click',function(e){
            e.preventDefault()
            this.innerHTML = 'Anzi no'
        })
    </script>
    
    <script src="js/script.js"></script>
</body>
</html>
