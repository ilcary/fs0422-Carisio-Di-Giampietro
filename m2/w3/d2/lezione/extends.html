    <script>

        class Veicolo{
            constructor(marca, tipo, colore, maxVel, ruote = 2){
                this.marca = marca;
                this.tipo = tipo;
                this.colore = colore;
                this.maxVel = maxVel;
                this.ruote = ruote;
                this.vel = 0;
            }
            accelera(n = 1){
                if( (this.vel + n) <= this.maxVel){
                    this.vel += n;
                }
            }
            frena(n = 1){
                if(this.vel > 0){
                    this.vel -= n
                }
            }

            setData(obj){

                //versione complessa ma dinamica
                for(let prop in obj){
                    this[prop] = obj[prop]
                }

                /*
                versione semplice e non dinamica
                if(obj.marca){
                    this.marca = obj.marca
                }
                if(obj.tipo){
                    this.tipo = obj.tipo
                }
                if(obj.colore){
                    this.colore = obj.colore
                }
                if(obj.maxVel){
                    this.maxVel = obj.maxVel
                }
                if(obj.ruote){
                    this.ruote = obj.ruote
                }
                */
                return this;//da fare altrimenti potremmo ricevere undefined
            }
        }
