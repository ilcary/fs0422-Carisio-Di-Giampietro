<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let obj = {}

        let pizza = {
            gusto:'Margherita',
            tipo:'Napoletana',
            prezzo: 5,
            mostraPrezzo : function(){ 
                console.log(`Il prezzo della pizza ${this.gusto} di tipo ${this.tipo} è di ${this.prezzo}€`);
            },
            mostraThis: function(){ console.log(this) }
        }

        pizza.mostraPrezzo()
        pizza.mostraThis()

        //interagire con le proprietà

        console.log(pizza.gusto)//leggere valore di una proprietà
        pizza.gusto = 'Diavola'//modificare il valore di una proprietà

        console.log(pizza)
        
        //aggiungere proprietà ad un oggetto
        pizza.nuovaProp = true
        pizza['disponiblita'] = true
        console.log(pizza)
        
        //definire proprietà con nome "anomalo", cioè che inizia con sintassi normalmente non accettate
        pizza['0'] = 'test'
        pizza['1'] = 'test2'
        console.log(pizza)
        //nal caso le proprietà abbiano un nome contenente sintassi non accettate, è possibile leggerle utilizzando la sitassi delle parentesi quadre(come se fosse un array => MA NON SONO ARRAY)
        console.log(pizza['tipo'])
        console.log(pizza['0'])

    </script>
</body>
</html>
