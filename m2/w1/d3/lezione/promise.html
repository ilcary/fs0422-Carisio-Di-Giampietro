<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        function timer(){
            return new Promise(function(success, error){
                
                let password = 'password';
                if(password == 'passwor'){
                    success('successo')
                }else{
                    error('errore')
                }

            })
        }

        timer()
        .then(
            function(data){
                console.log(data)
            },
            function(dataError){
                console.log(dataError)
            }
        )
        
        
        /*versione ridotta*/
        function timer2(){
            return new Promise(function(success){
                success('successo')
            })
        }

        console.log('1')
        timer2()
        .then(data => {
            console.log(data)
        })
        console.log('2')

    </script>
</body>
</html>
